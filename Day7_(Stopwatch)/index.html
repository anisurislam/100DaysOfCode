<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day7 of 100DaysOfCode: Stopwatch with HTML CSS and JS</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch-area">
            <h1>Stopwatch</h1>
            <div class="stopwatch-display-area">
                <div class="stopwatch-display">
                    <div class="hour">
                        <h2>00</h2>
                    </div>
                    <div class="colon">
                        <h2>:</h2>
                    </div>
                    <div class="minute">
                        <h2>00</h2>
                    </div>
                    <div class="colon">
                        <h2>:</h2>
                    </div>
                    <div class="second">
                        <h2>00</h2>
                    </div>
                    <div class="colon">
                        <h2>:</h2>
                    </div>
                    <div class="millisecond">
                        <h2>00</h2>
                    </div>
                </div>
            </div>
            <div class="stopwatch-control">
                <button class="play-pause control" title="Play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="reset control" title="Reset">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
