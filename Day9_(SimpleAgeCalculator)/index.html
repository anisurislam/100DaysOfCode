<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 of 100 Days of Code: Simple Age Calculator with HTML CSS and JS</title>
    <!-- Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="age-calculator">
            <h1>Age Calculator (Simple way)</h1>

            <div class="calculation-area">
                <form>
                    <div class="input-area">
                        <div class="input">
                            <label for="day">Day Number (1-31):</label>
                            <input type="number" name="day" id="day" min="1" max="31" placeholder="Example: 25" required>
                        </div>

                        <div class="input">
                            <label for="month">Month Number (1-12):</label>
                            <input type="number" name="month" id="month" min="1" max="12" placeholder="Example: 5" required>
                        </div>

                        <div class="input">
                            <label for="year">Full Year:</label>
                            <input type="number" name="year" id="year" placeholder="Example: 1998" required>
                        </div>
                    </div>
                    <div class="calculate-button">
                        <input type="submit" value="Show Age">
                    </div>
                </form>
            </div>

            <div class="result-area">
                <h3 id="result">age will display here</h3>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
