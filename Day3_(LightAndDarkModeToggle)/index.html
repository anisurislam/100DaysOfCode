<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100DaysOfCode Day3: Light and Dark mode toggle button with HTML CSS and JS</title>

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <!-- Main CSS  -->

<body>
    <div class="container">
        <div class="content">
            <h1>Light and Dark Mode Toggle</h1>
            <div class="toggle-button-area">
                <div class="toggle-button-circle">
                    <i class="sun-icon fas fa-sun"></i>
                    <i class="moon-icon fas fa-moon"></i>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>
