<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day8 of 100DaysOfCode: Age Calculator with HTML CSS and JS</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font "Poppins" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Template CSS -->
    <link rel="stylesheet" href="../template.css">
    <!-- Main CSS  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container flex-center-page">
        <div class="age-calculator">
            <h1>Age Calculator</h1>

            <!-- Age Calculation -->
            <div class="age-calculation-area">
                <div class="selection-area">
                    <div class="day-selection-area">
                        <div class="day-select select"> <span>Select Day</span> <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="day-option-area option-area">
                            <!-- Options are generated in JS -->
                        </div>
                    </div>

                    <div class="month-selection-area">
                        <div class="month-select select"> <span>Select Month</span> <i
                                class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="month-option-area option-area">
                            <!-- Options are generated in JS -->
                        </div>
                    </div>

                    <div class="year-selection-area">
                        <div class="year-select select"> <span>Select Year</span> <i
                                class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="year-option-area option-area">
                            <!-- Options are generated in JS -->
                        </div>
                    </div>
                </div>
                <div class="calculate-button">
                    <button>Calculate Age</button>
                </div>
            </div>

            <!-- Age Display -->
            <div class="age-display-area">

                <div class="age-display">
                    <h2>The Age is:</h2>
                    <h3> -Age will Display Here After Clicking Calculate Age Button-</h3>
                    <!-- <h1>Todo: Fix the age is getting negative (-ve)</h1> -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
