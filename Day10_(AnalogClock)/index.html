<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 of 100DaysOfCode: Analog Clock with HTML CSS and JS</title>
    <!-- Google Font "Lexend Tera" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
    <!-- Main Css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Analog Clock</h1>

        <div class="clock-image">
            <img src="./img/clock.png" alt="Clock Image">
            <div class="clock-hands">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
            </div>
        </div>
        <div class="dark-mode-toggle">
            
            <p>Light Mode</p>
            <div class="toggle-button-area">
                <div class="outer-area">
                    <div class="circle dark-active"></div>
                </div>
            </div>
            <p>Dark Mode</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
